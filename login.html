<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="Acess-container">
        <div class="Acess-box">
            <div class="logo">
                <img src="images/logo.png" class="center" alt="Logo">
            </div>
            <div class="container">
                <!-- Doctor Login -->
                <a class="circle-link" href="Doctor_Login.html">
                    <div class="circle">
                        <img src="images/doctor.jpg" alt="Doctor">
                    </div>
                    <div class="caption">DOCTOR</div>
                </a>

                <!-- Receptionist Login -->
                <a class="circle-link" href="Receptionist_Login.html">
                    <div class="circle">
                        <img src="images/receptionist.jpg" alt="Receptionist">
                    </div>
                    <div class="caption">RECEPTION</div>
                </a>

                <!-- Lab Assistant Login -->
                <a class="circle-link" href="Lab_Assistant_Login.html">
                    <div class="circle">
                        <img src="images/lab_assistant.jpg" alt="Lab Incharge">
                    </div>
                    <div class="caption">LAB ASSISTANT</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
